<div class="container-sm mt-5" style="max-width: 35rem;">
  <div class="row align-items-sm-center">
    <div class="col">
      <div class="justify-content-sm-center">
        <div class="card" >
          <div *ngIf="errorMessage" class="alert alert-dismissible alert-danger">
            <button (click)="clearError()" type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error </strong>{{errorMessage}}
          </div>
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="confirmNewPasswordForm" (ngSubmit)="createNewPassword()">
              <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input name="password" type="password" class="form-control" formControlName="confirmPassword">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
