<div class="container-sm mt-5" style="max-width: 35rem;">
  <div class="row align-items-sm-center">
    <div class="col">
      <div class="justify-content-sm-center">
        <div class="card" >
          <div *ngIf="errorMessage" class="alert alert-dismissible alert-danger">
            <button (click)="clearError()" type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error </strong>{{errorMessage}}
          </div>
          <div class="card-header">Login</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Email address</label>
                <input [(ngModel)]="email" name="email" type="email" class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" >
              </div>
              <small>Forgot Password? <a routerLink="/forgotPassword">Click here</a></small>
              <div class="d-flex justify-content-center">
                <button (click)="login()" type="submit" class="d-flex justify-content-center btn btn-primary ">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
